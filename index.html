<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Gift Generator!</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Raleway:wght@700&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Gift Generator</h1>
      <div class="gift-box">
        <button onclick="generateGift()">Generate Gift</button>
        <p id="gift-display">Click the button for random gift ideas!</p>
      </div>
    </div>

    <script>
      const gifts = [
        "A personal snow globe",
        "A box of homemade brownies",
        "A Christmas sweater",
        "A handmade ornament",
        "A festive mug",
        "A cup candle",
        "A scratch to win card (prize ideas: Spa Day)",
        "A flower bouquet",
        "A heart keychain (with crochet)",
        "A plushie (made of socks)",
        "A love jar (filled w hearts and messages)",
        "A custom charm (made of clay)",
      ];

      function generateGift() {
        const randomIndex = Math.floor(Math.random() * gifts.length);
        document.getElementById("gift-display").innerText = gifts[randomIndex];
      }
    </script>
  </body>
</html>
